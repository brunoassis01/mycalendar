<head>
  <title>Electronic Agenda</title>
</head>

<body>
  {{> navbar }}
  <br><br><br>
  {{#if currentUser}}
  	{{> main}}
  {{else}}
  	<div role="alert" class="alert alert-warning">Login to see the their schedules!</div>
  {{/if}}
</body>

<template name="main">
	{{#if editing_event}}
		{{> dialog}}
	{{/if}}
	<div id="container">
		<div id="calendar">
  		</div>
	</div>
</template>

<template name="navbar">  
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
  	<div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
	    <a class="navbar-brand" href="/">Electronic Agenda</a>
  	</div>

  	<div class="nav navbar-right">
	    <div class="navbar-text">
	        {{> loginButtons align="right"}}
	    </div>   
     </div>       
   </div> <!-- / nav container -->
  </nav> 
</template>

<template name="dialog">
	<div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="">Edit Event</h4>
				</div>
				
				<div class="modal-body">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" placeholder="Enter a title" value="{{title}}">
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary updateTitle">Salve</button>
				</div>
			</div>
		</div>
	</div>
</template>
